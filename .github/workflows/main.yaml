name: github actions
on: push 
jobs:
 building:
   runs-on: ubuntu-latest
   steps:
   - name: code checkout
     uses: actions/checkout@v4

   - name: maven test
     run: mvn test
   - name: checkstyle
     run: mvn checkstyle:checkstyle
     
   - name: Upload test results
     uses: actions/upload-artifact@v3
     with:
        name: test-results
        path: target/surefire-reports/  

     

     
     
  
